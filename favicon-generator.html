<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        
        .favicon-container {
            width: 64px;
            height: 64px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 10px;
        }
        
        .r-character {
            font-family: 'Anton', 'Impact', 'Arial Black', sans-serif;
            font-size: 48px;
            font-weight: bold;
            color: #000000;
            line-height: 1;
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            background: #f0f0f0;
            padding: 10px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div class="favicon-container">
        <div class="r-character">R</div>
    </div>
    
    <div class="instructions">
        <p>
            1. Take a screenshot of the "R" character above (64x64 pixels)<br>
            2. Convert to .ico format using an online converter<br>
            3. Save as favicon.ico in the public folder
        </p>
    </div>
</body>
</html>
